<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<!-- 전체 페이지를 flexbox 컨테이너로 만듭니다 -->
<div class="d-flex flex-column min-vh-100">
    <!-- 상단 메뉴 바   -->
    <nav th:replace="layout::navi"></nav>

    <!--메뉴-->
    <nav th:replace="layout::menu" style="justify-content: center"></nav>
<div class="container">
    <h1 class="text-center my-4">도서 검색</h1>
    <form th:action="@{/books/search/results}" method="post" onsubmit="return validateForm()">
        <div class="input-group mb-3">
            <select class="form-select" name="searchBy" id="searchBy">
                <option value="" selected disabled>선택해주세요</option>

                <option value="isbn">도서번호</option>
                <option value="title">도서명</option>
                <option value="author">저자</option>
                <option value="publisher">출판사</option>
            </select>
            <input type="text" class="form-control" placeholder="검색어를 입력하세요" aria-describedby="search-button" name="keyword" id="keyword">
            <button class="btn btn-primary" type="submit" id="search-button">검색</button>
        </div>
    </form>
</div>
</div>

<script>
    function validateForm() {
        var keyword = document.getElementById("keyword").value;
        var searchBy = document.getElementById("searchBy").value;

        if (searchBy === "") {
            alert("검색 조건을 선택하세요.");
            return false; // 폼 제출을 막습니다.
        }
        if (keyword.trim() === "") {
            alert("검색어를 입력하세요.");
            return false; // 폼 제출을 막습니다.
        }
        return true; // 폼 제출을 허용합니다.
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
